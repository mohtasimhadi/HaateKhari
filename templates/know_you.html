<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Haate Khori</title>
    <link rel="stylesheet" href="{% static 'css/know_your_surroundings.css' %}">
    <link rel="stylesheet" href="{% static 'css/menubar.css' %}">
</head>
<body>
<div class="menubar">
    <a href="{% url 'contact_us' %}">Contact Us</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'my_profile' %}">My Profile</a>
    <a class="active" href="#">Know You</a>
    <a href="{% url 'surroundings' %}">Know Your Surroundings</a>
    <a href="{% url 'writing' %}">Learn To Write</a>
    <a href="{% url 'home' %}">Home</a>
</div>

<img id="label" src="/static/img/KnowYou.png" width="30%">
<div class="main">
    <div class="shape-level0">
        <div id="visibility">
            <form action="{% url 'know_you_learn' %}" method = "POST">
                {% csrf_token %}
                <input id="learn" type="hidden" name="path"/>
                <button id="learnButton" type="submit">Upload</button>
            </form>
        </div>
        <img id="sub-menu" src="/static/img/know_your_surroundings_shape_level0C.png" width="70%">
        <img id="select-back" src="/static/img/know_your_surroundings_level0_black.png" width="300">
        <img id="learn-select-active" src="/static/img/learn_option_active.png" width="140">
        <a href="{% url 'know_you_identity' %}"><img id="identify-select" src="/static/img/identify_option.png" width="140"></a>
        <a href="{% url 'add_image_know_you' %}"><img id="shape-level1" src="/static/img/add_image_know_you.png" width="300"></a>
        <img id="shape-level1" src="/static/img/learn_from_here.png" width="300" onclick="load();">
    </div>
    <img id="shape-back" width="900" height="500">
    <img id="learn-shape-next-btn" src="/static/img/shape_learn_next_btn.png" width="70" height="70">
    <img id="learn-shape-back-btn" src="/static/img/shape_learn_back_btn.png" width="70" height="70">
</div>
<script>
    let vis = document.getElementById('visibility');
    let btn = document.getElementById('learnButton');
    let path = document.getElementById('learn');
    let img = document.querySelector('#shape-back');
    let btnCngLearnNext = document.querySelector('#learn-shape-next-btn');
    let btnCngLearnBack = document.querySelector('#learn-shape-back-btn');
    var shapeImageLearnCount = 0;

    img.src = "media/knowYourself/imageDB/"+shapeImageLearnCount+".jpg"
    path.value = shapeImageLearnCount;
    vis.style.display = "none";

    function load(){
        btn.click();
    }

    btnCngLearnNext.addEventListener('click' , ()=>{
        shapeImageLearnCount++;
        img.src = 'media/knowYourself/imageDB/'+shapeImageLearnCount+'.jpg';
        path.value = shapeImageLearnCount;
    })

    btnCngLearnBack.addEventListener('click' , ()=>{
        shapeImageLearnCount--;
        img.src = 'media/knowYourself/imageDB/'+shapeImageLearnCount+'.jpg';
        path.value = shapeImageLearnCount;
    })
</script>
</body>
</html>
